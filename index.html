<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSE掲示板</title>
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="./assets/scripts/main.js" defer></script>
</head>

<body>
  <header>
    <div class="header_logo"><img src="/assets/images/logo.svg"></div>
  </header>
  <main>
    <!--- ここからこうよう --->
    <section class="modal_container">
      <div class="status_box">
        <div class="status_message_box">
          <div class="status_message_image">
            <p class="status_message_text">
              仮のテキストです
            </p>
          </div>
        </div>
        <div class="modal_prof_picture">
          <img src="./assets/images/koyo.jpg" alt="仮です。profの画像">
        </div>
      </div>

      <div class="modal_prof_box">
        <div>名前</div>
        <div>POSSE③</div>
        <div>慶應義塾大学</div>
        <ul>趣味
          <li>サッカー</li>
          <li>テニス</li>
          <li>バスケ</li>
        </ul>
        <ul>最近ハマっていること
          <li>サッカー観戦</li>
          <li>テニス観戦</li>
          <li>バスケ観戦</li>
        </ul>
      </div>

      <div class="sns_box">
        <div class="sns_icon">
          <i class="sns_icon_image">
            <img src="./assets/images/Instagram_logo.webp" alt="インスタのロゴ">
          </i>
        </div>
        <div class="sns_icon">
          <i class="sns_icon_image">
            <img src="./assets/images/line_logo.png" alt="Lineのロゴ">
          </i>
        </div>
      </div>

      <div class="interview_box">
        <p>仮のインタビューです</p>
      </div>
    </section>

    <!--- ここからいっちゃん --->
    <section>
      <div class="hero_container">
        <div class="hero_titlebox">
          <div class="hero_catchcopy">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
